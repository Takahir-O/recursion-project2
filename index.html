<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-2">
        <div class="col-6 row justify-content-end mb-2">
            <label for="op1">Operand 1</label>
            <input type="text" id="op1">
            <label for="op2">Operand 2</label>
            <input type="text" id="op2">
            <button type="button" class="btn btn-secondary mt-3" onclick="alert(`Op1: ` + document.getElementById('op1').value + `, Op2: ` + document.getElementById('op2').value)">
                Test Input
            </button>
        </div>
        <div class="col-6 row justify-content-end">
            <label for="answer">Total</label>
            <input type="text" id="answer" disabled>
            <div class="ml-1">
                <button id="plusOperator">+</button>
                <button id="minusOperator">-</button>
                <button id="timesOperator">*</button>
                <button id="divideOperator">/</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
