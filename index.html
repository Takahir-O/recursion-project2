<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Picture Vending Machine</title>
</head>
<body>
    <div class="main d-flex flex-column justify-content-center align-items-center">
        <div class="p-title"><h1>Picture Vending Machine</h1></div>
        <div class="container">
            <div class="row">
                <!-- 左側のコンテンツ -->
                <div id="slider" class="col-12 col-md-8 bg-primary">
                    <div id="photo-image" class="slider-data"></div>
                </div>

                <!-- 右側のコンテンツ -->
                <div class=" col-12 col-md-4 bg-secondary d-flex flex-column justify-content-around" >
                    <div class="r-box">a</div>
                    <div id="item-btn" class="button-container">
                        <div class="col-12 d-flex flex-wrap ">
                            <div class="col-3 py-2 px-2">
                                <button class="btn btn-light col-12">1</button>
                            </div>
                        </div>
                    </div>
                    <div class="r-box">
                        <button type="button" class="btn btn-light w-100 my-2">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
